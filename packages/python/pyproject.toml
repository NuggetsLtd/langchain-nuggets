[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-nuggets"
version = "0.1.0"
description = "Nuggets identity verification toolkit for LangChain Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
keywords = ["langchain", "nuggets", "identity", "kyc", "verification", "ai", "tools"]
dependencies = [
    "langchain-core>=0.3.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "respx>=0.22.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]

[project.urls]
Repository = "https://github.com/NuggetsLtd/langchain-nuggets"

[tool.hatch.build.targets.wheel]
packages = ["langchain_nuggets"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
strict = true
